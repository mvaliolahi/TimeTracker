<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="time-tracker.js"></script>
    </head>
    <body>
        <p id="sessionDuration"></p>
        <p id="sessionDurationAbout"></p>

        <script>
            TimeTracker.start("home", (data) => {
                document.getElementById('sessionDuration').innerHTML = `Spending time for home page: ${data.format}`
                document.getElementById('sessionDurationAbout').innerHTML =   `Spending time for about page: ${TimeTracker.read("about").format}`
            });

        </script>
    </body>
</html>
